version: 2
updates:
  # PHP Dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 2
    labels: ["deps", "php"]
    groups:
      php-minor-patch:
        update-types: ["patch", "minor"]
        patterns: ["*"]
      php-major:
        update-types: ["major"]
        patterns: ["*"]

  # Node Dependencies
  - package-ecosystem: "bun"
    directory: "/"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 2
    labels: ["deps", "js"]
    groups:
      js-minor-patch:
        update-types: ["patch", "minor"]
        patterns: ["*"]
      js-major:
        update-types: ["major"]
        patterns: ["*"]

  # GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: { interval: "weekly" }
    open-pull-requests-limit: 1
    labels: ["deps", "ci"]
    groups:
      gha-all:
        patterns: ["*"]
